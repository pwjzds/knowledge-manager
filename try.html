                    {

                                    "ç‰©è´¨ä¸æ„è¯†çš„è¾©è¯å…³ç³»",

        // æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            try {

            } catch (error) {
                console.error("ä¿å­˜æ•°æ®å¤±è´¥:", error);

        }
        
        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('knowledge_data');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    if (parsedData && Array.isArray(parsedData.subjects)) {
                        data = parsedData;
                    }
                }
            } catch (error) {
                console.error("åŠ è½½æ•°æ®å¤±è´¥:", error);
            }
        }
        
        // æ˜¾ç¤ºå¼¹çª—
        function showModal(modal) {
            modal.style.display = 'flex';
            setTimeout(() => {
                const input = modal.querySelector('input, textarea');
                if (input) {
                    input.focus();

        // éšè—å¼¹çª—
        function hideModal(modal) {

        // æ‰¹é‡é€‰æ‹©ç›¸å…³å‡½æ•°
        function toggleBatchMode() {
            batchMode = !batchMode;
            batchControls.style.display = batchMode ? 'flex' : 'none';
            batchDeleteBtn.style.display = batchMode ? 'inline-flex' : 'none';
            selectAllBtn.textContent = batchMode ? 'å–æ¶ˆå…¨é€‰' : 'å…¨é€‰';
            
            if (!batchMode) {
                selectedItems.clear();
                updateBatchCount();
            }
            
            renderSubjects();
        }
        
        function toggleSelectItem(itemId) {
            if (selectedItems.has(itemId)) {
                selectedItems.delete(itemId);
            } else {
                selectedItems.add(itemId);
            }
            updateBatchCount();
            renderSubjects();
        }
        
        function selectAllItems() {
            if (selectedItems.size > 0) {
                selectedItems.clear();
            } else {
                // æ”¶é›†æ‰€æœ‰çŸ¥è¯†ç‚¹çš„ID
                data.subjects.forEach((subject, sIndex) => {
                    subject.chapters.forEach((chapter, cIndex) => {
                        chapter.knowledge.forEach((_, kIndex) => {
                            selectedItems.add(`${sIndex}-${cIndex}-${kIndex}`);
                        });
                    });
                });
            }
            updateBatchCount();
            renderSubjects();
        }
        
        function updateBatchCount() {
            batchCount.textContent = `å·²é€‰æ‹© ${selectedItems.size} é¡¹`;
            selectAllBtn.textContent = batchMode ? (selectedItems.size > 0 ? 'å–æ¶ˆå…¨é€‰' : 'å…¨é€‰') : 'å…¨é€‰';
        }
        
        function deleteSelectedItems() {
            if (selectedItems.size === 0) return;
            
            if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedItems.size} ä¸ªçŸ¥è¯†ç‚¹å—ï¼Ÿ`)) return;
            
            // æŒ‰ç§‘ç›®-ç« èŠ‚-çŸ¥è¯†ç‚¹ç´¢å¼•æ’åºï¼ˆä»åå¾€å‰åˆ é™¤ï¼Œé¿å…ç´¢å¼•å˜åŒ–ï¼‰
            const itemsToDelete = Array.from(selectedItems)
                .map(id => id.split('-').map(Number))
                .sort((a, b) => {
                    if (a[0] !== b[0]) return b[0] - a[0];
                    if (a[1] !== b[1]) return b[1] - a[1];
                    return b[2] - a[2];
                });
            
            itemsToDelete.forEach(([sIndex, cIndex, kIndex]) => {
                if (data.subjects[sIndex] && data.subjects[sIndex].chapters[cIndex]) {
                    data.subjects[sIndex].chapters[cIndex].knowledge.splice(kIndex, 1);
                }
            });
            
            // æ¸…é™¤ç©ºç« èŠ‚
            data.subjects.forEach(subject => {
                subject.chapters = subject.chapters.filter(chapter => chapter.knowledge.length > 0);
            });
            
            // æ¸…é™¤ç©ºç§‘ç›®
            data.subjects = data.subjects.filter(subject => subject.chapters.length > 0);
            
            selectedItems.clear();
            toggleBatchMode();
            saveToLocalStorage();
            renderSubjects();
        }
        
        // æ•°æ®æ“ä½œå‡½æ•°
        function addSubject(name) {

            data.subjects.splice(index, 1);

        function addChapter(subjectIndex, chapterName) {

            data.subjects[subjectIndex].chapters.splice(chapterIndex, 1);
            saveToLocalStorage();

        }
        
        function addKnowledge(subjectIndex, chapterIndex, content) {

            saveToLocalStorage();

            saveToLocalStorage();

        function deleteKnowledge(subjectIndex, chapterIndex, knowledgeIndex) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªçŸ¥è¯†ç‚¹å—ï¼Ÿ')) return;
            data.subjects[subjectIndex].chapters[chapterIndex].knowledge.splice(knowledgeIndex, 1);
            
            // å¦‚æœç« èŠ‚ä¸ºç©ºï¼Œåˆ é™¤ç« èŠ‚
            if (data.subjects[subjectIndex].chapters[chapterIndex].knowledge.length === 0) {
                data.subjects[subjectIndex].chapters.splice(chapterIndex, 1);
            }
            
            // å¦‚æœç§‘ç›®ä¸ºç©ºï¼Œåˆ é™¤ç§‘ç›®
            if (data.subjects[subjectIndex].chapters.length === 0) {

        // æ¸²æŸ“ç§‘ç›®åˆ—è¡¨
        function renderSubjects() {
            subjectsContainer.innerHTML = '';
            
            if (data.subjects.length === 0) {
                subjectsContainer.innerHTML = `
                    <div class="empty-state">

                                        ${!batchMode ? `
                                            <div class="knowledge-actions">
                                                <button class="btn btn-edit btn-small" 
                                                        onclick="editKnowledgeItem(${sIndex}, ${cIndex}, ${kIndex})">ç¼–è¾‘</button>
                                                <button class="btn btn-delete btn-small" 
                                                        onclick="deleteKnowledge(${sIndex}, ${cIndex}, ${kIndex})">åˆ é™¤</button>
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            });
                        }
                        
                        chaptersHTML += `
                            <div class="chapter">
                                <div class="chapter-header">
                                    <div class="chapter-title">${chapter.name}</div>
                                    <div class="chapter-actions">
                                        ${!batchMode ? `
                                            <button class="btn btn-add btn-small" 
                                                    onclick="showAddKnowledgeModal(${sIndex}, ${cIndex})">+ çŸ¥è¯†ç‚¹</button>
                                            <button class="btn btn-delete btn-small" 
                                                    onclick="deleteChapter(${sIndex}, ${cIndex})">åˆ é™¤ç« èŠ‚</button>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="knowledge-list">
                                    ${knowledgeHTML}
                                </div>
                            </div>
                        `;
                    });
                }
                
                subjectCard.innerHTML = `
                    <div class="subject-header">
                        <div class="subject-title">${subject.name}</div>
                        <div class="subject-actions">
                            ${!batchMode ? `
                                <button class="btn btn-add btn-small" 
                                        onclick="showAddChapterModal(${sIndex})">+ ç« èŠ‚</button>
                                <button class="btn btn-delete btn-small" 
                                        onclick="deleteSubject(${sIndex})">åˆ é™¤ç§‘ç›®</button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="chapters-container">
                        ${chaptersHTML}
                    </div>
                `;
                
                subjectsContainer.appendChild(subjectCard);
            });
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ‰¹é‡æ“ä½œ
            batchDeleteBtn.addEventListener('click', toggleBatchMode);
            cancelBatchBtn.addEventListener('click', toggleBatchMode);
            deleteBatchBtn.addEventListener('click', deleteSelectedItems);
            selectAllBtn.addEventListener('click', function() {
                if (batchMode) {
                    selectAllItems();
                } else {
                    toggleBatchMode();
                }
            });
            
            // æ·»åŠ ç§‘ç›®
            addSubjectBtn.addEventListener('click', () => {
                document.getElementById('subjectNameInput').value = '';
                showModal(addSubjectModal);
            });
            
            document.getElementById('cancelSubjectBtn').addEventListener('click', () => hideModal(addSubjectModal));
            document.getElementById('confirmSubjectBtn').addEventListener('click', () => {
                const name = document.getElementById('subjectNameInput').value.trim();
                if (name) {
                    addSubject(name);
                    hideModal(addSubjectModal);
                } else {
                    alert('è¯·è¾“å…¥ç§‘ç›®åç§°');
                }
            });
            
            // æ·»åŠ ç« èŠ‚
            document.getElementById('cancelChapterBtn').addEventListener('click', () => hideModal(addChapterModal));
            document.getElementById('confirmChapterBtn').addEventListener('click', () => {
                const name = document.getElementById('chapterNameInput').value.trim();
                if (name && currentSubjectIndex !== null) {
                    addChapter(currentSubjectIndex, name);
                    hideModal(addChapterModal);
                } else {
                    alert('è¯·è¾“å…¥ç« èŠ‚åç§°');
                }
            });
            
            // æ·»åŠ /ç¼–è¾‘çŸ¥è¯†ç‚¹
            document.getElementById('cancelKnowledgeBtn').addEventListener('click', () => hideModal(knowledgeModal));
            document.getElementById('confirmKnowledgeBtn').addEventListener('click', () => {
                const content = document.getElementById('knowledgeContentInput').value.trim();
                if (content && currentSubjectIndex !== null && currentChapterIndex !== null) {
                    if (isEditing && currentKnowledgeIndex !== null) {
                        editKnowledge(currentSubjectIndex, currentChapterIndex, currentKnowledgeIndex, content);
                    } else {
                        addKnowledge(currentSubjectIndex, currentChapterIndex, content);
                    }
                    hideModal(knowledgeModal);
                } else {
                    alert('è¯·è¾“å…¥çŸ¥è¯†ç‚¹å†…å®¹');
                }
            });
            
            // é•¿æŒ‰é€‰æ‹©åŠŸèƒ½
            let touchStartTime;
            let touchStartItem;
            
            subjectsContainer.addEventListener('touchstart', function(e) {
                const item = e.target.closest('.knowledge-item');
                if (item) {
                    touchStartTime = Date.now();
                    touchStartItem = item;
                }
            }, { passive: true });
            
            subjectsContainer.addEventListener('touchend', function(e) {
                if (touchStartTime && Date.now() - touchStartTime > 800) {
                    // é•¿æŒ‰è¶…è¿‡800msï¼Œè¿›å…¥æ‰¹é‡é€‰æ‹©æ¨¡å¼
                    e.preventDefault();
                    if (touchStartItem && !batchMode) {
                        toggleBatchMode();
                        const itemId = touchStartItem.dataset.id;
                        if (itemId) {
                            selectedItems.add(itemId);
                            updateBatchCount();
                            renderSubjects();
                        }
                    }
                }
                touchStartTime = null;
                touchStartItem = null;
            });
            
            // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
            [addSubjectModal, addChapterModal, knowledgeModal].forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) hideModal(modal);
                });
            });
            
            // å›è½¦é”®ç¡®è®¤
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.activeElement.type !== 'textarea') {
                    if (addSubjectModal.style.display === 'flex') {
                        document.getElementById('confirmSubjectBtn').click();
                    } else if (addChapterModal.style.display === 'flex') {
                        document.getElementById('confirmChapterBtn').click();
                    } else if (knowledgeModal.style.display === 'flex') {
                        document.getElementById('confirmKnowledgeBtn').click();
                    }
                }
                if (e.key === 'Escape') {
                    [addSubjectModal, addChapterModal, knowledgeModal].forEach(hideModal);
                }
            });
        }
        
        // å…¨å±€å‡½æ•°ä¾›æŒ‰é’®è°ƒç”¨
        window.showAddChapterModal = function(subjectIndex) {
            currentSubjectIndex = subjectIndex;
            document.getElementById('chapterNameInput').value = '';
            showModal(addChapterModal);
        };
        
        window.showAddKnowledgeModal = function(subjectIndex, chapterIndex) {
            currentSubjectIndex = subjectIndex;
            currentChapterIndex = chapterIndex;
            isEditing = false;
            document.getElementById('knowledgeModalTitle').textContent = 'æ·»åŠ çŸ¥è¯†ç‚¹';
            document.getElementById('knowledgeContentInput').value = '';
            showModal(knowledgeModal);
        };
        
        window.editKnowledgeItem = function(subjectIndex, chapterIndex, knowledgeIndex) {
            currentSubjectIndex = subjectIndex;
            currentChapterIndex = chapterIndex;
            currentKnowledgeIndex = knowledgeIndex;
            isEditing = true;
            document.getElementById('knowledgeModalTitle').textContent = 'ç¼–è¾‘çŸ¥è¯†ç‚¹';
            document.getElementById('knowledgeContentInput').value = data.subjects[subjectIndex].chapters[chapterIndex].knowledge[knowledgeIndex];
            showModal(knowledgeModal);
        };
        
        // åˆå§‹åŒ–é¡µé¢
        function initPage() {
            loadFromLocalStorage();
            if (data.subjects.length === 0) {
                initSampleData();
            }
            setupEventListeners();
            renderSubjects();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
